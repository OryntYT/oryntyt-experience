<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OryntYT Experience | Command Block Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Nav Bar */
        header {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ff0000;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .logo span { color: #ff0000; }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover { color: #ff0000; }

        /* Main Sections */
        section { padding: 60px 10%; }
        h2 { font-size: 2.2rem; color: #ff0000; text-transform: uppercase; margin-bottom: 25px; border-left: 5px solid #fff; padding-left: 15px; }

        /* Bio Box */
        .bio-box {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 30px;
            position: relative;
        }

        .bio-box p { font-size: 1.2rem; color: #ddd; }

        /* Video Container (Responsive) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            border: 4px solid #fff;
            box-shadow: 10px 10px 0px #ff0000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: #ff0000;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover { background: #fff; color: #000; transform: translateY(-3px); }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 10%;
            background: #050505;
            border-top: 1px solid #222;
        }

        .socials a { color: #fff; font-size: 1.8rem; margin: 0 15px; transition: 0.3s; }
        .socials a:hover { color: #ff0000; }
